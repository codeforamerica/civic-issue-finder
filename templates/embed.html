

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Civic Tech Issue Finder</title>
    <link rel="stylesheet" type="text/css" href="https://cloud.webtype.com/css/944a7551-9b08-4f0a-8767-e0f83db4a16b.css" />
    <!-- Check the CfA Style Guide at https://style.codeforamerica.org/ -->
    <link rel="stylesheet" href="https://style.codeforamerica.org/1/style/css/main.css">
    <link rel="stylesheet" href="https://style.codeforamerica.org/1/style/css/layout.css" media="all and (min-width: 40em)">
    <link href="https://style.codeforamerica.org/1/style/css/prism.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <link rel="shortcut icon" type="image/x-icon" href="https://style.codeforamerica.org/1/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="https://style.codeforamerica.org/1/style/favicons/60x60/flag-red.png"/>

    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='embed.js') }}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--[if lt IE 9]>
        <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if (lt IE 9)&(gt IE 6)&(!IEMobile)]>
        <link rel="stylesheet" href="https://style.codeforamerica.org/1/style/css/layout.css" media="all">
    <![endif]-->

  </head>

  <body>
    <div class="js-container">

      {{ header | safe }}

      <main role="main">

        <section>
          <div class="layout-breve">
            <div class="badge-heading badge-github badge-blue">
                <h1>The Civic Tech Issue Finder</h1>
                <h2>Code for America Right Now</h2>
            </div>
            <div class="spotlight">
              <ul class="list-form">
                <li class="form-field">
                    <label>Choose your group</label>
                  	<select name="organizations" id="organization">
                      <option value="">---</option>
                      {% for name in organization_names %}
                        <option value="{{ name }}">{{ name }}</option>
                      {% endfor %}
                    </select>
                    <small class="note">Leave blank to search across the whole network.</small>
                  </li>
                  <li class="form-field-group">
                    <div class="form-field">
                      <label>Choose a list of labels to search for</label>
                      <input id="labels" type="text" name="labels" plaeholder='help wanted, bug, python'>
                      <small class="note">We recommend "help wanted"</small>
                    </div>
                    <div class="form-field">
                      <label>How many issues to return</label>
                      <input id="number" type="number" max="30" value="12">
                    </div>
                </li>
                <li class="form-field">
                  <label>Embed the following code into your website.</label>
                  <textarea id="embed" rows='1'>&lt;iframe src="https://www.codeforamerica.org/geeks/civicissues/widget" width="100%" height="600px" frameBorder="0" &gt; &lt;&#47;iframe&gt;</textarea>
                </li>
              </ul>
            </div>
            <iframe id="widget" src="/geeks/civicissues/widget?number=12" width="100%" height="600px" frameBorder="0"></iframe>
          </div>
          </section>

        {{ footer | safe }}

      </main>
    </div>
    <script src="https://www.codeforamerica.org/script/global.js"></script>
  </body>
</html>
